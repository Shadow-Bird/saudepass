<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>SaudePass</title>

    	<meta charset="utf-8"/>
    	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    	<meta name="description" content="Sistema de gerenciamento de clínicas."/>
    	<meta name="author" content="Márcio Contdeiras e Felipe Torresini"/>
        
        <link rel="icon" href=""/>

        <!-- #################### CSS #################### --> 
    	<link rel="stylesheet" href="css/global.css"/>
        <link rel="stylesheet" href="css/cad_paciente.css"/>

    </head>
    <body>

        <header>
            <div class="logo">
                <img src="resources/asterisco_v.svg" height="20px" width="20px" alt="Logo SaudePass" class="asterisco"/>
                <h1>SAUDEPASS</h1>
            </div>
            
            <div class="padmin">
                <img src="resources/sair.svg" width="20px" height="20px" alt="Admin" class="admin_img"/>
                <h6>Encerrar sessão</h6>
            </div>
        </header>
        
        <section class="container_pagina pagina_menu">
            <div class="menu_lateral">
                <div class="img">
                </div>
                <div class="opcao">
                    <img src="resources/medico.SVG" width="20px" height="20px" alt="Médico" class="img_opcao"/>
                    <h5>Cadastrar Médico</h5>
                </div>
                
                <div class="opcao">
                    <img src="resources/consult_medico.svg" width="20px" height="20px" alt="Médico" class="img_opcao"/>
                    <h5>Consultar Médico</h5>
                </div>
                
                <div class="select">
                    <img src="resources/cadastrar_paciente.svg" width="20px" height="20px" alt="Médico" class="img_opcao"/>
                    <h5>Cadastrar Paciente</h5>
                </div>
                
                <div class="opcao">
                    <img src="resources/paciente.svg" width="20px" height="20px" alt="Médico" class="img_opcao"/>
                    <h5>Consultar Paciente</h5>
                </div>
                    
                <div class="opcao">
                    <img src="resources/prontuario.svg" width="20px" height="20px" alt="Médico" class="img_opcao"/>
                    <h5>Prontuário</h5>
                </div>
                
                <div class="opcao ultima_opcao">
                    <img src="resources/receita.svg" width="20px" height="20px" alt="Médico" class="img_opcao receita_img"/>
                    <h5>Receita</h5>
                </div>
            </div>
        </section>
        
        <article class="container_pagina pagina_conteudo">
            <div class="conteudo_lateral">
                <div class="titulo">
                    <img src="resources/info.svg" height="22px" width="22px" alt="Informação" class="info_img"/>
                    <h1>Cadastrar Paciente</h1>
                </div>
                
                <div class="conteudo">
                    <div class="pagina">
                        <form>
							<table class="adicionar">

		        		<tr>
		        			<td > <label>Nome: </label> </td>	        			
		        			<td> <input type="text" name="nome" class="campo" placeholder="Digite o nome completo" maxlength="50" pattern="[A-zÀ-ú\s]+$" title="Somente letras" autofocus required="required" /> </td>

		        			<td > <label>Estado: </label></td>
		        			<td> <select name="estado" class="campo" required>
									<option value="AC">Acre</option> 
									<option value="AL">Alagoas</option> 
									<option value="AM">Amazonas</option> 
									<option value="AP">Amapá</option> 
									<option value="BA">Bahia</option> 
									<option value="CE">Ceará</option> 
									<option value="DF">Distrito Federal</option> 
									<option value="ES">Espírito Santo</option> 
									<option value="GO">Goiás</option> 
									<option value="MA">Maranhão</option> 
									<option value="MT">Mato Grosso</option> 
									<option value="MS">Mato Grosso do Sul</option> 
									<option value="MG">Minas Gerais</option> 
									<option value="PA">Pará</option> 
									<option value="PB">Paraíba</option> 
									<option value="PR">Paraná</option> 
									<option value="PE">Pernambuco</option> 
									<option value="PI">Piauí</option> 
									<option value="RJ">Rio de Janeiro</option> 
									<option value="RN">Rio Grande do Norte</option> 
									<option value="RO">Rondônia</option> 
									<option value="RS" selected>Rio Grande do Sul</option> 
									<option value="RR">Roraima</option> 
									<option value="SC">Santa Catarina</option> 
									<option value="SE">Sergipe</option> 
									<option value="SP">São Paulo</option> 
									<option value="TO">Tocantins</option> 
								</select> </td>
		        		</tr>


		        		<tr>
		        			<td > <label>CPF: </label> </td> 			
		        			<td> <input type="text" name="cpf" class="campo" placeholder="Digite o CPF" maxlength="12" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}$" title="Digite o CPF corretamente: xxx.xxx.xxx-xx" required/> </td>

		        			<td class="label"> <label>Endereço: </label> </td>	        			
		        			<td> <input type="text" name="endereco" class="campo" placeholder="Digite o endereço" maxlength="40" required/> </td>
		        		</tr>


		        		<tr>
		        			<td > <label>Telefone: </label> </td>		        			
		        			<td> <input type="tel" id="tel" name="telefone" class="campo" placeholder="Digite o telefone" maxlength="14" pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}$" title="Digite o telefone corretamente: (xx) xxxxx-xxxx" required/> </td>

		        			<td> <label>Bairro: </label> </td>
		        			<td> <input type="text" name="bairro" class="campo" placeholder="Digite o bairro" maxlength="30" pattern="[A-zÀ-ú.\s]+$" title="Somente letras e pontos" required/> </td>
		        		</tr>


		        		<tr>
		        			<td class="label"> <label>Nascimento: </label> </td> 			
		        			<td> <input type="text" name="nascimento" class="campo" placeholder="Digite a data de nascimento" maxlength="10" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$" title="Digite a data corretamente: dd/mm/aaaa" required/> </td>

		        			<td class="label"> <label>CEP: </label> </td>        			
		        			<td> <input type="text" name="cep" class="campo" placeholder="Digite o CEP" maxlength="10" pattern="[0-9]{5}.-[0-9]{3}$" title="Digite o CEP corretamente: xxxxx-xxx" required/> </td>
		        		</tr>


		        		<tr>
		        			<td > <label>Sexo: </label> </td>		
		        			<td> 
			        			<select name="sexo" class="campo" required>
									<option value="F">Feminino</option> 
									<option value="M" selected>Masculino</option> 
								</select> </td>
							</td>

		        			<td > <label>Tipo sanguineo: </label> </td>		
		        			<td> 
			        			<select name="tipo" class="campo" required>
									<option value="A+">A+</option> 
									<option value="A-" selected>A-</option> 
									<option value="B+">B+</option> 
									<option value="B-" selected>B-</option> 
									<option value="AB+">AB+</option> 
									<option value="AB-" selected>AB-</option> 
									<option value="O+">O+</option> 
									<option value="O-" selected>O-</option> 
								</select> </td>
							</td>
		        		</tr>


		        		<tr>
		        			<td > <label>Observação: </label> </td>
		        			<td> <textarea class="text_area"></textarea>
		        			</td>
		        		</tr>

	        		</table>
					
					<input type="submit" value="cadastrar" class="btn cadastrar"/>
                        </form>
                    </div>
                </div>
                
            </div>
        </article>
    </body>
</html>
