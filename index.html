<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/estilo.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row content">
			<div class="col-sm-12">
				<form id="loginForm">
					<h3 style="color:rgb(10,100,100);font-size:30px;">SaudePass</h3>
					<br>
					<h6 style="color:#aaa;">Entre com seu usuário e senha</h6>					
					<p>
					<input class="inputLogin" type="text" name="logUsuario" placeholder="Usuário">
						<br><br>	
					<input class="inputLogin" type="password" name="logSenha" placeholder="********">
						<br><br>	
					<button type="button" value="submit" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-log-in"></span> Login</button>
					</p>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
